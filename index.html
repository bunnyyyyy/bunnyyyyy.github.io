<!DOCTYPE html>
<html>
<head>
  <title>Random Bird</title>
  <script>
    
    function getRandomBird() {
        var randomIndex = Math.floor(Math.random() * 40) + 1;

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'birdlist.txt', false);
        xhr.send();

        var birdList = xhr.responseText.split('\n');
        return birdList[randomIndex - 1];
        //returns bird name
    }

    // function to load the bird image
    function loadBirdImage(birdName) {
      var imagePath = 'links/' + birdName + '.txt';

      var randomIndex = Math.floor(Math.random() * 50) + 1;

        var xhr = new XMLHttpRequest();
        xhr.open('GET', imagePath, false);
        xhr.send();

        var birdList = xhr.responseText.split('\n');
        return birdList[randomIndex - 1];
        //returns link
    }

    // function to handle the "Get Random Bird" button click event
    function handleButtonClick() {
      var birdName = getRandomBird();
      loadBirdImage(birdName);
    }
  </script>
</head>
<body>
  <h1>Random Bird</h1>
  <p>Click the button to get a random bird image:</p>
  <button onclick="handleButtonClick()">Get Random Bird</button>
  <br>
  <img src="image link" />
</body>
</html>
