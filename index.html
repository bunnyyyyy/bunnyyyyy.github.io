<!DOCTYPE html>
<html>
<head>
  <title>Random Bird</title>
  <script>
    
    function getRandomBird() {
        var randomIndex = Math.floor(Math.random() * 40) + 1;

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'birdlist.txt', false);
        xhr.send();

        var birdList = xhr.responseText.split('\n');
        return birdList[randomIndex - 1];
        //returns bird name
    }

   
    function getLink() {
      var birdName = getRandomBird()
      var imagePath = 'links/' + birdName + '.txt';

      var randomIndex = Math.floor(Math.random() * 50) + 1;

        var xhr = new XMLHttpRequest();
        xhr.open('GET', imagePath, false);
        xhr.send();

        var links = xhr.responseText.split('\n');
        return links[randomIndex - 1];
        //returns the link
    }


  </script>
</head>
<body>
  <h1>Random Bird</h1>
  <p>Click the button to get a random bird image:</p>
  <br>
  <img src=getLink()/>
</body>
</html>
